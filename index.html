<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condiciones</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="contenedor">
        <h2>CONDICIÓN N°1</h2>
        <img id="imagen" src="./assets/img/marvel.jpg" alt="Marvel">
    </div>


    <h2 class="condicion2">CONDICIÓN N°2</h2>
    <h3>Puede llevar hasta 10 stikers en total</h3>
    <div id="container_stickers">
        <div class="sticker">
            <img src="./assets/img/capitan-america.png" alt="Capitan América"><br>
            <input type="number" min="0" value="0" id="sticker1">
        </div>
        <div class="sticker">
            <img src="./assets/img/hulk.png" alt="Hulk"><br>
            <input type="number" min="0" value="0" id="sticker2">
        </div>
        <div class="sticker">
            <img src="./assets/img/spiderman.png" alt="Spiderman"><br>
            <input type="number" min="0" value="0" id="sticker3">
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button onclick="contarStickers()">Verificar</button>
    </div>

    <p id="resultado"></p>


    <div id="container_password">
        <h2>CONDICIÓN N°3</h2>
        <select id="digito1"></select>
        <select id="digito2"></select>
        <select id="digito3"></select>
        <br>
        <button onclick="verificarPassword()">Ingresar</button>
        <p id="resultado-numeros"></p>
    </div>

    <script src="script.js"></script>

</body>
    <script src="./assets/js/script.js"></script>
</html>
